<!DOCTYPE html>
<html>
	<head>
		<title>Table Challenge</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body>

	<!-- Bronze Level -->

		<table style="width: 50%">
			<thead>
				<tr>
					<th>Name</th>
					<th>Occupation</th>
					<th>Years of Experience</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Auri Ra</td>
					<td>Software Arch.</td>
					<td>20</td>
				</tr>
			</tbody>

			<tbody>
				<tr>
					<td>Jenn Aikens</td>
					<td>Management</td>
					<td>15</td>
				</tr>
			</tbody>

			</thead>
		</table>

		<br>

	<!-- Silver Level -->

		<table border="1">
			<thead>
				<tr>
					<th>Show</th>
					<th>Genre</th>
					<th>Rating</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>The Walking Down</td>
					<td>Horror/Drama</td>
					<td>R</td>
				</tr>
			</tbody>

			<tbody>
				<tr>
					<td>Breaking Bad</td>
					<td>Action/Suspense</td>
					<td>R</td>
				</tr>
			</tbody>

			</thead>
		</table>

		<br>
	<!-- Gold Level -->

		<table class="table table-striped">
			<tbody>
				<tr>
					<th>Name</th>
					<th>Occupation</th>
					<th>Years of Experience</th>
				</tr>
			
				<tr>
					<td>Auri Ra</td>
					<td>Software Arch.</td>
					<td>20</td>
				</tr>
			
				<tr>
					<td>Jenn Aikens</td>
					<td>Management</td>
					<td>15</td>
				</tr>
			</tbody>

		</table>
	</body>
</html>
